<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;800&display=swap"

      <section class="headline">

          <h2>
            I'm Rozh <br />

            I’m a software developer! I can help you <br />

          </p>

        </article>
        <div class="social-media">
          <img src="images/Vector.png" alt="Twitter Logo" />
          <img src="images/Linkedin icon.png" alt="Linkedin Logo" />
          <img src="images/Vector (1).png" alt="mobile" />
          <img src="images/Vector (2).png" alt="Github Logo" />
          <img src="images/Vector (3).png" alt="Hand Logo" />
